<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipherborne Map Editor - Forge 3.1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="toolbar">
    <button id="newMapBtn">New Map</button>
    <select id="toolSelector">
      <option value="paint">Paint</option>
      <option value="erase">Erase</option>
    </select>
    <button id="saveButton">Save</button>
    <button id="loadButton">Load</button>
    <input type="file" id="fileLoader" style="display:none;">
  </div>

  <div id="tilePicker"></div>
  <canvas id="mapCanvas" width="1024" height="768"></canvas>

  <script type="module" src="js/main.js"></script>
</body>
</html>
